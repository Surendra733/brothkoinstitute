<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothko Institute Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .chat-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .chat-messages {
            scrollbar-width: thin;
            scrollbar-color: #3B82F6 #E5E7EB;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #E5E7EB;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #3B82F6;
            border-radius: 10px;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #EFF6FF;
            border-radius: 20px;
            margin-left: 8px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #3B82F6;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        .message-in {
            animation: slideInLeft 0.3s ease-out;
        }
        
        .message-out {
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full chat-container bg-white">
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-4 flex items-center space-x-3">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ba0f84cf-317b-45fc-865a-94e8a63823d4.png" alt="Brothko Institute logo featuring a modern geometric design with blue and indigo colors representing technology and education" class="w-10 h-10 rounded-full object-cover">
            </div>
            <div>
                <h2 class="text-white font-semibold text-lg">Brothko Institute</h2>
                <p class="text-blue-200 text-sm">Online Assistant</p>
            </div>
            <div class="ml-auto">
                <div class="w-3 h-3 bg-green-400 rounded-full"></div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages h-96 overflow-y-auto p-4 bg-gray-50">
            <div class="message-in flex mb-4">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0"></div>
                <div class="ml-3">
                    <div class="bg-blue-100 rounded-2xl rounded-tl-none px-4 py-2">
                        <p class="text-gray-800">Hello! Welcome to Brothko Institute. I'm here to help you with information about our courses, fees, timing, and more. What would you like to know?</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 ml-1">Just now</p>
                </div>
            </div>
        </div>

        <!-- Quick Action Buttons -->
        <div class="bg-gray-100 p-3 border-t">
            <div class="flex flex-wrap gap-2">
                <button onclick="quickAction('course')" class="bg-white text-blue-600 text-xs px-3 py-2 rounded-full border border-blue-200 hover:bg-blue-50 transition-colors">
                    Course Info
                </button>
                <button onclick="quickAction('fees')" class="bg-white text-blue-600 text-xs px-3 py-2 rounded-full border border-blue-200 hover:bg-blue-50 transition-colors">
                    Fees
                </button>
                <button onclick="quickAction('timing')" class="bg-white text-blue-600 text-xs px-3 py-2 rounded-full border border-blue-200 hover:bg-blue-50 transition-colors">
                    Timing
                </button>
                <button onclick="quickAction('contact')" class="bg-white text-blue-600 text-xs px-3 py-2 rounded-full border border-blue-200 hover:bg-blue-50 transition-colors">
                    Contact
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t bg-white">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your question here..." 
                    class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-700 transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
    let knowledgeBase = [];

    // Load QA data from qa.json
    fetch('qa.json')
        .then(response => response.json())
        .then(data => {
            knowledgeBase = data;
        })
        .catch(error => {
            console.error("Error loading qa.json:", error);
        });

    const chatMessages = document.querySelector('.chat-messages');
    const messageInput = document.getElementById('messageInput');

    function addMessage(message, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `flex mb-4 ${isUser ? 'justify-end message-out' : 'message-in'}`;
        
        if (!isUser) {
            messageDiv.innerHTML = `
                <div class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0"></div>
                <div class="ml-3 max-w-xs">
                    <div class="bg-blue-100 rounded-2xl rounded-tl-none px-4 py-2">
                        <p class="text-gray-800">${message}</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 ml-1">Just now</p>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="ml-3 max-w-xs">
                    <div class="bg-blue-600 text-white rounded-2xl rounded-tr-none px-4 py-2">
                        <p>${message}</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 text-right mr-1">Just now</p>
                </div>
                <div class="w-8 h-8 bg-gray-400 rounded-full flex-shrink-0"></div>
            `;
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'flex mb-4 message-in';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
            <div class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0"></div>
            <div class="ml-3">
                <div class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>
        `;
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    function findResponse(userMessage) {
        userMessage = userMessage.toLowerCase().trim();

        // Exact match
        for (const item of knowledgeBase) {
            if (userMessage === item.q.toLowerCase()) {
                return item.a;
            }
        }

        // Keyword match
        for (const item of knowledgeBase) {
            if (userMessage.includes(item.q.toLowerCase())) {
                return item.a;
            }
        }

        // Fallback
        return "I'm sorry, I didn't understand that. Could you please ask about our courses, fees, timing, admission process, or contact information?";
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message === '') return;

        addMessage(message, true);
        messageInput.value = '';

        showTypingIndicator();

        setTimeout(() => {
            hideTypingIndicator();
            const response = findResponse(message);
            addMessage(response);
        }, 1000);
    }

    function quickAction(action) {
        messageInput.value = action;
        sendMessage();
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // Initial greeting after page load
    setTimeout(() => {
        const greeting = "Hi! I'm here to help you learn about Brothko Institute. You can ask me about courses, fees, timing, admission, or contact details.";
        addMessage(greeting);
    }, 500);
</script>

</body>
</html>
